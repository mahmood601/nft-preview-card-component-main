<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Google Fonts -->


  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="There is a problem in this image">
</div>
      <div class="Equ"> Equilibrium #3429
      </div>
      <p> Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <div class="info-1">
          <img src="images/icon-ethereum.svg" alt="There is a problem in this image">
          <div> 0.041 ETH</div>
        </div>
        <div class="info-2">
          <img src="images/icon-clock.svg" alt="There is a problem in this image">
          <div> 3 days left</div>
        </div>
      </div>

      <div class="line"></div>

      <div class="end">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><img src="images/favicon-32x32.png" alt=""></a>.
      Coded by <a href="https://t.me/Mahmood_pro">Mahmood T Ali</a>.
    </div>
  </div>
</body>

</html>
